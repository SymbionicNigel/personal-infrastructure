version: '3.7'
services:

  hendrix:
    image: traefik:${TRAEFIK_VERSION:-v2.8}
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      # The HTTP port
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock # So that Traefik can listen to the Docker events
      - ./traefik.yml:/etc/traefik/traefik.yml
    labels:
      traefik.enable: True
      traefik.http.routers.hendrix: true
      # traefik.http.routers.hendrix.entrypoints: http # TODO: Do we need this? What does it do?
      traefik.http.services.hendrix.loadbalancer.server.port: 8080
      traefik.http.routers.hendrix.rule: Host(`hendrix.localhost`)
